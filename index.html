
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#ffffff">
    
    <title>iVISION - Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
            colors: {
              primary: '#0066FF',
              urgent: '#FF3B30',
              success: '#34C759',
              slate: { 50: '#F2F2F7', 100: '#E5E5EA', 200: '#D1D1D6', 400: '#8E8E93', 800: '#2C2C2E', 900: '#1C1C1E' }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }
      * { 
        -webkit-font-smoothing: antialiased; 
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent; /* Supprime le flash gris au clic sur mobile */
      }
      
      html, body {
        height: 100%;
        width: 100%;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
      }

      #root {
        min-height: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Effet de clic ultra-rapide */
      .active-scale:active { 
        transform: scale(0.97); 
        opacity: 0.8;
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }

      /* Animation de pop-up accélérée (150ms au lieu de 300ms) */
      .modal-drawer {
        animation: drawerUp 0.15s cubic-bezier(0, 0, 0.2, 1) forwards;
        will-change: transform;
      }
      @keyframes drawerUp {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }

      /* Media query pour n'appliquer le hover que sur PC */
      @media (hover: hover) {
        .hover-effect:hover {
          border-color: rgba(0, 102, 255, 0.2) !important;
          background-color: #f8fafc !important;
        }
      }

      .safe-pt { padding-top: var(--safe-top); }
      .safe-pb { padding-bottom: var(--safe-bottom); }
    </style>

  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
