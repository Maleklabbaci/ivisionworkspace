
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <meta name="format-detection" content="telephone=no">
    
    <title>iVISION - Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
            colors: {
              primary: '#0066FF',
              secondary: '#000000',
              urgent: '#FF3B30',
              success: '#34C759',
              warning: '#FF9500',
              slate: { 50: '#F2F2F7', 100: '#E5E5EA', 200: '#D1D1D6', 400: '#8E8E93', 500: '#636366', 800: '#2C2C2E', 900: '#1C1C1E' }
            },
            borderRadius: { '3xl': '20px', '4xl': '28px', '5xl': '36px' },
            animation: {
              'pulse-subtle': 'pulse-subtle 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'pulse-subtle': {
                '0%, 100%': { opacity: 1, boxShadow: '0 0 0 0 rgba(255, 59, 48, 0)' },
                '50%': { opacity: 0.9, boxShadow: '0 0 20px 0 rgba(255, 59, 48, 0.1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }
      * { 
        -webkit-font-smoothing: antialiased; 
        -moz-osx-font-smoothing: grayscale; 
        box-sizing: border-box;
      }
      html, body {
        height: 100dvh;
        margin: 0;
        padding: 0;
        background-color: #ffffff;
        overflow: hidden; /* Prevent body bounce, main will handle scroll */
      }
      body { 
        -webkit-tap-highlight-color: transparent; 
        font-family: 'Plus Jakarta Sans', sans-serif;
      }
      #root { height: 100dvh; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .safe-pt { padding-top: var(--safe-top); }
      .safe-pb { padding-bottom: var(--safe-bottom); }
      
      .active-scale:active { transform: scale(0.96); transition: transform 0.1s ease; }
      
      /* Slide Animations - Smoother and faster */
      .slide-from-right {
        animation: slideFromRight 0.3s cubic-bezier(0.33, 1, 0.68, 1) forwards;
      }
      .slide-from-left {
        animation: slideFromLeft 0.3s cubic-bezier(0.33, 1, 0.68, 1) forwards;
      }
      .fade-in-up {
        animation: fadeInUp 0.3s ease-out forwards;
      }

      @keyframes slideFromRight {
        from { transform: translateX(20px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slideFromLeft {
        from { transform: translateX(-20px); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }
      @keyframes fadeInUp {
        from { transform: translateY(10px); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      /* Desktop Windowing */
      @media (min-width: 1024px) {
        .app-window {
            height: calc(100vh - 80px);
            margin: 40px auto;
            max-width: 1100px;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 40px 100px -20px rgba(0,0,0,0.12);
            border: 1px solid rgba(0,0,0,0.05);
            background-color: #ffffff;
        }
      }

      @media (max-width: 1023px) {
        .app-window { height: 100dvh; width: 100%; border-radius: 0; margin: 0; }
      }

      .scroll-container {
        overflow-y: auto;
        -webkit-overflow-scrolling: touch;
        height: 100%;
      }
    </style>
