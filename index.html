<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ffffff">
    
    <!-- Cache Busting Meta Tags -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <title>iVISION AGENCY - Plateforme de Gestion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#1D4ED8', // i (Blue)
              secondary: '#000000', // VISION AGENCY (Black)
              urgent: '#EF4444',
              success: '#10B981',
              darkbg: '#0f172a', // Slate 900
              cardbg: '#ffffff', // White for Light Mode
            }
          }
        }
      }
    </script>
    <style>
      /* 1. FORCE LIGHT BACKGROUND */
      html, body {
        background-color: #f8fafc !important; /* Slate-50 */
        color: #0f172a;
        height: 100%;
        margin: 0;
      }
      
      :root {
        color-scheme: light; 
      }

      /* 2. FIX AUTOFILL WHITE BACKGROUND */
      /* Match the input background which is usually white or very light gray */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      input:-webkit-autofill:active {
          -webkit-box-shadow: 0 0 0 1000px white inset !important;
          -webkit-text-fill-color: #0f172a !important;
          caret-color: #0f172a !important;
          transition: background-color 5000s ease-in-out 0s;
      }

      /* Minimalist Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #f1f5f9; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8;
      }
      
      /* Loading Screen Animation */
      .loading-pulse {
        animation: pulse-opacity 2s infinite ease-in-out;
      }
      @keyframes pulse-opacity {
        0% { opacity: 0.5; }
        50% { opacity: 1; }
        100% { opacity: 0.5; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div id="root">
      <!-- PRE-REACT LOADING SCREEN (LIGHT MODE) -->
      <div style="height: 100vh; width: 100vw; background-color: #ffffff; display: flex; justify-content: center; align-items: center; flex-direction: column; font-family: 'Inter', sans-serif;">
        <div style="font-size: 2.5rem; font-weight: 800; letter-spacing: -0.05em; color: #0f172a;">
          <span style="color: #1D4ED8;">i</span>VISION
        </div>
        <div class="loading-pulse" style="margin-top: 1rem; font-size: 0.875rem; color: #64748b; font-weight: 500;">
          Chargement de l'espace de travail...
        </div>
      </div>
    </div>
    <!-- CRITICAL: Entry point for the React App -->
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
