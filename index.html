    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    
    <title>iVISION - Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
            colors: {
              primary: '#0066FF',
              urgent: '#FF3B30',
              success: '#34C759',
              slate: { 50: '#F2F2F7', 100: '#E5E5EA', 200: '#D1D1D6', 400: '#8E8E93', 800: '#2C2C2E', 900: '#1C1C1E' }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }
      * { 
        -webkit-font-smoothing: antialiased; 
        box-sizing: border-box; 
        -webkit-tap-highlight-color: transparent;
      }
      
      html, body {
        height: 100dvh;
        margin: 0;
        padding: 0;
        overflow: hidden; /* Prevent double scrollbars on the body */
        background-color: #ffffff;
      }

      #root {
        height: 100dvh;
        width: 100%;
      }

      body { 
        font-family: 'Plus Jakarta Sans', sans-serif;
        overscroll-behavior-y: none; /* Prevent pull-to-refresh if desired, but here it helps stability */
      }

      /* Transitions fluides et légères */
      .page-enter {
        animation: fadeIn 0.25s ease-out forwards;
      }

      @keyframes fadeIn {
        from { opacity: 0; transform: scale(0.99); }
        to { opacity: 1; transform: scale(1); }
      }

      .active-scale:active { transform: scale(0.96); transition: transform 0.1s; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      
      /* Mobile optimization for safe areas */
      @media (max-width: 1023px) {
        .safe-pt { padding-top: var(--safe-top); }
        .safe-pb { padding-bottom: var(--safe-bottom); }
      }
    </style>
