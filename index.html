<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1D4ED8">
    
    <title>iVISION AGENCY - Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['Inter', 'sans-serif'] },
            colors: {
              primary: '#1D4ED8',
              secondary: '#000000',
              urgent: '#EF4444',
              success: '#10B981',
              slate: { 50: '#F8FAFC', 100: '#F1F5F9', 200: '#E2E8F0', 400: '#94A3B8', 500: '#64748B', 800: '#1E293B', 900: '#0F172A' }
            },
            borderRadius: { '3xl': '24px', '4xl': '32px', '5xl': '40px' }
          }
        }
      }
    </script>
    <style>
      :root {
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }
      body { 
        -webkit-tap-highlight-color: transparent; 
        overscroll-behavior-y: contain; 
        background-color: #F8FAFC;
        font-feature-settings: "cv02", "cv03", "cv04", "cv11";
        user-select: none;
        height: 100dvh;
        overflow: hidden;
      }
      #root { height: 100%; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .safe-top { padding-top: var(--safe-top); }
      .safe-bottom { padding-bottom: var(--safe-bottom); }
      .active-scale:active { transform: scale(0.95); transition: transform 0.1s ease; }
      
      /* Smooth Page Transitions */
      .page-transition {
        animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      @keyframes slideUp {
        from { opacity: 0; transform: translateY(12px); }
        to { opacity: 1; transform: translateY(0); }
      }
    </style>

    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/"
  }
}
</script>
  </head>

    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
