
<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <meta name="format-detection" content="telephone=no">
    
    <title>iVISION - Workspace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
            colors: {
              primary: '#0066FF',
              secondary: '#000000',
              urgent: '#FF3B30',
              success: '#34C759',
              warning: '#FF9500',
              slate: { 50: '#F2F2F7', 100: '#E5E5EA', 200: '#D1D1D6', 400: '#8E8E93', 500: '#636366', 800: '#2C2C2E', 900: '#1C1C1E' }
            },
            borderRadius: { '3xl': '24px', '4xl': '32px', '5xl': '44px' },
            animation: {
              'pulse-subtle': 'pulse-subtle 2s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            },
            keyframes: {
              'pulse-subtle': {
                '0%, 100%': { opacity: 1, boxShadow: '0 0 0 0 rgba(255, 59, 48, 0)' },
                '50%': { opacity: 0.9, boxShadow: '0 0 20px 0 rgba(255, 59, 48, 0.1)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --safe-top: env(safe-area-inset-top);
        --safe-bottom: env(safe-area-inset-bottom);
      }
      * { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
      body { 
        -webkit-tap-highlight-color: transparent; 
        background-color: #F1F5F9; /* Un gris plus profond pour faire ressortir la fenêtre */
        user-select: none;
        height: 100dvh;
        margin: 0;
        overflow: hidden;
      }
      #root { height: 100%; }
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .safe-pt { padding-top: var(--safe-top); }
      .safe-pb { padding-bottom: var(--safe-bottom); }
      .active-scale:active { transform: scale(0.96); transition: transform 0.1s cubic-bezier(0, 0, 0.2, 1); }
      
      .page-transition {
        animation: slideIn 0.35s cubic-bezier(0.32, 0.72, 0, 1);
      }
      @keyframes slideIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      /* Desktop Windowing - Compact Design */
      @media (min-width: 1024px) {
        .app-window {
            height: calc(100vh - 60px);
            margin: 30px auto;
            max-width: 1200px; /* Plus petit pour un look premium et concentré */
            border-radius: 48px;
            overflow: hidden;
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.7);
            background-color: #ffffff;
        }
      }

      @media (min-width: 768px) {
        .board-container {
            overflow-x: auto;
            display: flex;
            gap: 16px;
            scroll-snap-type: none;
        }
        .board-column {
            flex: 0 0 260px; /* Colonnes plus étroites */
            scroll-snap-align: none;
            margin-right: 0;
        }
      }

      /* Mobile Full Screen */
      @media (max-width: 1023px) {
        body {
            background-color: #ffffff;
        }
        .app-window {
            height: 100%;
            width: 100%;
            border-radius: 0;
            margin: 0;
        }
      }

      @media (max-width: 767px) {
        body {
            position: fixed;
            width: 100%;
        }
        .board-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            -webkit-overflow-scrolling: touch;
        }
        .board-column {
            scroll-snap-align: center;
            flex: 0 0 82%;
            margin-right: 12px;
        }
      }
    </style>
