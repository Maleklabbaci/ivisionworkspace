    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              primary: '#1D4ED8', // i (Blue)
              secondary: '#000000', // VISION AGENCY (Black)
              urgent: '#EF4444',
              success: '#10B981',
            }
          }
        }
      }
    </script>
    <style>
      /* Fond sombre par défaut pour éviter le flash blanc au chargement */
      body {
        background-color: #0f172a; /* Slate-900 (Dark Blue) */
        color: #f8fafc;
      }
      /* Force light scheme for date inputs to ensure black text/icons */
      :root {
        color-scheme: dark; 
      }
      /* Minimalist Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #334155;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #475569;
      }
    </style>
